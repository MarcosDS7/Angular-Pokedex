<div class="pokemon-card">
  <div class="pokemon-card__image">
    <img alt="Pokemon image" [src]="pokemon.image" />
  </div>
  <div class="pokemon-card__number">NÂ° {{ leadingZero(pokemon.number) }}</div>
  <div class="pokemon-card__name">{{ pokemon.name }}</div>
  <div class="pokemon-card__types">
    <div
      class="pokemon-card__type"
      *ngFor="let type of pokemon.types"
      [class]="'pokemon-card__type--' + type.toLowerCase()"
    >
      {{ type }}
    </div>
  </div>
</div>
